version: '2'
services:
    mysql:
        image: mysql:8.0
        container_name: mysql
        ports:
            - "3306:3306"
        volumes:
            - ./mysql/data:/var/lib/mysql
            - ./mysql/conf/my.cnf:/etc/mysql/conf.d/mysql.cnf:ro
            - ./log/mysql:/var/log/mysql:rw
        environment:
            - MYSQL_ROOT_PASSWORD=123456
        command:
            --default-authentication-plugin=mysql_native_password
            --character-set-server=utf8mb4
            --collation-server=utf8mb4_general_ci
            --explicit_defaults_for_timestamp=true
            --lower_case_table_names=1
            --max_allowed_packet=128M;
        networks:
            - app_net
            
    php-fpm:
        build:
            context: ./php
        container_name: php-fpm
        volumes:
            - ./php/etc:/etc/php7/
            - ./log/php:/var/log
            - ./php/php-fpm.conf:/usr/local/php7/etc/php-fpm.conf:rw
            - ./www:/etc/nginx/html
        depends_on:
            - mysql
            - redis
            - mongodb
        ports:
            - "9000:9000"
        links: 
            - mysql
            - redis
            - mongodb
        tty: true
        #申明自定义网络 php-fpm
        networks:
            - app_net
            - php-fpm 
    
    ######## 相比nginx:latest，nginx:alpine有几点优势：1.用的是最新版nginx镜像，功能与nginx:latest一模一样 2.alpine镜像用的是Alpine Linux内核，3.比ubuntu内核要小很多。4.nginx:alpine默认支持http2 ######     
    nginx:
        image: nginx:alpine 
        container_name: nginx
        volumes:
            - ./nginx/conf.d:/etc/nginx/conf.d
            - ./log/nginx:/var/log/nginx
            - ./www:/etc/nginx/html
        ports:
            - "80:80"
            - "443:443"
        # 依赖php服务，意味着在启动nginx之前先启动php
        depends_on:
            - php-fpm
        links:
            - php-fpm       
        networks:
            - app_net
            - php-fpm
        
    redis:
        image: redis:5.0.3
        ports:
            - "6379:6379"
        container_name: redis
        volumes:
            - ./redis/config/redis.conf:/usr/local/etc/redis/redis.conf:ro
            - ./log/redis/redis.log:/var/log/redis/redis.log:rw
        networks:
            - app_net 
  
    mongodb:
        image: mongo:4.0.5
        restart: always
        ports:
            - "27017:27017"
        volumes:
            - ./mongodb/data:/data
            # - ./mongodb/conf/mongod.conf.orig:/etc/mongod.conf.orig
            - ./log/mongodb/mongodb.log:/var/log/mongodb/mongodb.log:rw
        environment: 
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: 123456
        networks:
            - app_net 

networks:
    app_net:
    php-fpm:
